# THEME-SPECIFIC CONFIGURATION
theme_settings:
  
  # Meta
  title: InOutAround blog
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines 

  # Header and footer text
  header_text: >
     <p>눈먼 손으로 나의 삶을 만져보았네 그건 가시투성이었어</p> 
     <p>가시투성이 삶의 온몸을 만지며 나는 미소를 지었지</p>
     <p>이토록 가시가 많으니 곧 장미꽃이 피겠구나라고</p>
     <p>김승희, 장미와 가시 中</p>
  header_text_feature_image: assets/img/flower.jpg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: "wkb1848@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: 
  flickr:
  gitlab:
  github: "inoutaround"
  gitter:
  google_plus:
  instagram: "init_life"
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "inoutaround"
  katex: false # Enable if using math markup
  search: true # Enable the search feature
  

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: ["Nanum+Gothic:400,700", "Source+Sans+Pro:400,600,700"]

  # Post navigation
  post_navigation: true



# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

animation: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: 
  - jekyll-paginate
  - jekyll-category-pages
  - jemoji
exclude:
  - Gemfile
  - Gemfile.lock

